<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gallary for rent vehicles">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/gallery.css">
    <title>CarRental</title>
</head>

<body>
    <header>
        <a class="logo" href="home.html">
            <div class="circle"></div>Car<span>Rental</span>
        </a>
        <nav>
            <a href="home.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="reservation.html">Reservation</a>
        </nav>
        <a class="contact" href="contact.html">Contact</a>
        <div class="hamburger">
            <div></div>
            <div></div>
        </div>
    </header>

    <div class="overlay">
        <a class="close">&times;</a>
        <nav>
            <a href="home.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="reservation.html">Reservation</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
    <main>

        <div class="search-overlay">
            <span class="close">&times;</span>
            <div>
                <h3>Search</h3>
                <input autofocus class="search-input" type="text" placeholder="Type to Search...">
                <button class="search-button">Search</button>
            </div>
        </div>

        <div class="select-overlay">
            <span class="close">&times;</span>
            <div class="info">
                <p>Check reservation </p>
            </div>
            <div class="pic"></div>
        </div>

        <div class="bar">
            <div class="items">
                <div class="item active" data-select="all">All</div>
                <div class="item" data-select="citadine">Citadine</div>
                <div class="item" data-select="compact">Compact</div>
                <div class="item" data-select="berline">Berline</div>
                <div class="" id="search"><img src="https://img.icons8.com/ios/96/000000/search--v1.png" alt="search-logo" />
                </div>
            </div>
        </div>

        <div class="gallery">
            <div class="picture" data-name="berline"><img src="pictures/berline-1.jpg" alt="berline"></div>
            <div class="picture" data-name="berline"><img src="pictures/berline-2.jpg" alt="berline"></div>
            <div class="picture" data-name="berline"><img src="pictures/berline-3.jpg" alt="berline"></div>
            <div class="picture" data-name="berline"><img src="pictures/berline-4.jpg" alt="berline"></div>
            <div class="picture" data-name="berline"><img src="pictures/berline-5.jpg" alt="berline"></div>
            <div class="picture" data-name="compact"><img src="pictures/compact-1.jpg" alt="compact"></div>
            <div class="picture" data-name="compact"><img src="pictures/compact-2.jpg" alt="compact"></div>
            <div class="picture" data-name="compact"><img src="pictures/compact-3.jpg" alt="compact"></div>
            <div class="picture" data-name="compact"><img src="pictures/compact-4.jpg" alt="compact"></div>
            <div class="picture" data-name="compact"><img src="pictures/compact-5.jpg" alt="compact"></div>
            <div class="picture" data-name="citadine"><img src="pictures/citadine-1.jpg" alt="citadine"></div>
            <div class="picture" data-name="citadine"><img src="pictures/citadine-2.jpg" alt="citadine"></div>
            <div class="picture" data-name="citadine"><img src="pictures/citadine-3.jpg" alt="citadine"></div>
            <div class="picture" data-name="citadine"><img src="pictures/citadine-4.jpg" alt="citadine"></div>
            <div class="picture" data-name="citadine"><img src="pictures/citadine-5.jpg" alt="citadine"></div>
        </div>
        <div class="not-found">No pictures found for that ðŸ˜µ</div>

        <div class="push"></div>
    </main>

    <footer>
        <div class="social">
            <a href="http://www.facebook.com" target="_blank">
                <img src="https://img.icons8.com/fluent/96/000000/facebook-new.png" alt="facebook-logo" /></a>
            <a href="http://www.twitter.com" target="_blank">
                <img src="https://img.icons8.com/fluent/96/000000/twitter.png" alt="twitter-logo" /></a>
        </div>
        <p class="copyright">&copy; Copyright 2022 Arij Bouraoui</p>
    </footer>
